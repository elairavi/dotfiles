

### General Video Configuration ###
fullscreen=no
really-quiet=yes
save-position-on-quit
pause=no
stop-screensaver=yes
input-media-keys=yes
brightness=-3
saturation=0
geometry=90%x90%

# Essential Video Settings #
ytdl-format=bestvideo[height<=1080][vcodec!=vp9][fps<=60]+bestaudio/best
hwdec=auto
profile=gpu-hq
video-sync=display-resample
# vo=gpu

# Video Enhancement #
tscale=box
tscale-window=quadric
tscale-radius=1.025
tscale-clamp=0.0
interpolation=no
video-sync=audio
linear-downscaling=no
sigmoid-upscaling=no
scaler-resizes-only
tone-mapping=reinhard
tone-mapping-param=0.6
scale=spline16
dscale=mitchell
cscale=mitchell
vf = lavfi=graph="hqdn3d"

